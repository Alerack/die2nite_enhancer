<!DOCTYPE HTML>
<html>
  <head>
    <title>global HTML page</title>
    <script type="text/javascript">

      safari.application.addEventListener("message", function(event) {
        if (event.name !== "ping") {
          return;
        }
        event.target.page.dispatchMessage("pong", 42);
      }, false);

    </script>
  </head>
  <body>
  </body>
</html>
